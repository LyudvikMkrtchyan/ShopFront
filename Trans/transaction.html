<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSFERS</title>
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src='https://cdn.socket.io/4.0.0/socket.io.min.js'></script>
</head>

<body>

    <header>
        <h1>TRANSFERS</h1>
    </header>


    <div class="big">
        <div class="for_menu">
            <i class="fa-solid fa-bars" id="menu_bar_icon"></i>
            <div class="for_menu_links">
                <div class="inactive_menu_bar">
                    <h2>MENU</h2>
                </div>
                <div class='menu_links'>
                    <a class="menu_links_item" href="../Bank/bank.html">BANK</a>
                    <a class="menu_links_item" href="../Cash/cach.html">CASH</a>
                    <a class="menu_links_item" href="../Adit/aditional.html">ADITIONAL</a>
                    <a class="menu_links_item" href="../Trans/transaction.html">TRANSFERS</a>
                    <a class="menu_links_item" href="../Total/total.html">TOTAL</a>
                    <a class="menu_links_item" href="../Calculate/calculate.html">CALCULATION</a>
                </div>
            </div>
        </div>

        <div class="main_part">
            <div class="for_main">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="SEARCH">
                    <button id="search_btn">DATE</button>
                    <div id="dateDropdown" class="dropdown" style="display: none;">
                        <div class="dropdown-content">
                          <h3>Select Date Range</h3>
                      
                          <!-- Start Month and Year -->
                          <div>
                            <select id="startMonthSelect">
                              <option value="" disabled selected>Start Month</option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                            </select>
                            <select id="startYearSelect">
                              <option value="" disabled selected>Start Year</option>
                              <!-- Dynamic year options will be populated here -->
                            </select>
                          </div>
                      
                          <!-- End Month and Year -->
                          <div>
                            <select id="endMonthSelect">
                              <option value="" disabled selected>End Month</option>
                              <option value="1">January</option>
                              <option value="2">February</option>
                              <option value="3">March</option>
                              <option value="4">April</option>
                              <option value="5">May</option>
                              <option value="6">June</option>
                              <option value="7">July</option>
                              <option value="8">August</option>
                              <option value="9">September</option>
                              <option value="10">October</option>
                              <option value="11">November</option>
                              <option value="12">December</option>
                            </select>
                            <select id="endYearSelect">
                              <option value="" disabled selected>End Year</option>
                              <!-- Dynamic year options will be populated here -->
                            </select>
                          </div>
                      
                          <!-- Confirm Button -->
                            <button id="confirmDateBtn">Confirm</button>
                        </div>
                    </div>
                      
                    

                    <button id="addTaskBtn">NEW</button>
                </div>
                

                


                <div class="for_info">
                    <div class="info">
                        <!-- Existing Orders Table -->
                        <table id="OrdersTable" class="styled-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Date</th>
                                    <th>Reason</th>
                                    <th>Expense</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Existing rows here -->
                            </tbody>
                        </table>
                        <!-- New Order Modal Table -->
                        <!-- Modal for Adding Data -->
                        <div id="addDataModal" class="modal-container" style="display: none;">
                            <div class="modal-content">
                                <h2>Add New Data</h2>

                                <label for="modalDate">Date:</label>
                                <input type="date" id="modalDate">

                                <label for="modalReason">Reason:</label>
                                <input type="text" id="modalReason" placeholder="Enter Reason">

                                <label for="modalExpense">Expense:</label>
                                <input type="text" id="modalExpense" placeholder="Enter Expense">

                                <button id="saveDataBtn">Save</button>
                                <button id="closeModalBtn">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        
    </div>
    <div class="total-price-container">
        <strong>Total</strong>
        <span class="total-price">0.00</span>
    </div>


    <!-- Modal Structure -->
<div id="rowModal" class="modal">
    <div class="modal-content">
        <h4>Row Details</h4>
        <div id="modalData"></div>
        <div id="modalActions">
            <button id="saveModalBtn" class="btn">Save</button>
            <button id="deleteModalBtn" class="btn">Delete</button>
        </div>
    </div>
    <div class="modal-footer">
        <button id="closeModalBtn" class="modal-close btn">Close</button>
    </div>
</div>


    <script defer src='transaction.js'></script>
</body>

</html>
