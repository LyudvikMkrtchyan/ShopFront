<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <h1>
        <img src="{{logo}}" class="logo" alt="Company Logo"> <!-- Add your logo here -->
    </h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Currency</th>
                <th>Exchange</th>
                <th>Price</th>
                <th>Cost Price</th>
                <th>Selling Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically inserted here -->
            {{tableRows}}
        </tbody>
    </table>
</body>
</html>
